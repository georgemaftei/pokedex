<div class="grid">
  <app-card
    *ngFor="
      let pokemon of pokemons
        | paginate
          : { itemsPerPage: 12, currentPage: page, totalItems: totalPokemons }
    "
    [pokemon]="pokemon"
  ></app-card>
</div>

<img src="25-256884_png-pokeball-picture-transparent-library-pokemon-logo-png" alt="pokeball">

<pagination-controls
  (pageChange)="page = $event; pokemons = []; getPokemons()"
></pagination-controls>
