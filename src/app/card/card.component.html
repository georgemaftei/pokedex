<img [src]="pokemon.sprites.front_default" alt="" />
<h3>{{ pokemon.name }}</h3>
<p class="type"><b>Type</b>{{ pokemon.types[0].type.name }}</p>
<p class="height"><b>Height</b>{{ pokemon.height }}</p>
<p class="weight"><b>Weight</b>{{ pokemon.weight }}</p>
<p class="health"><b>Health</b>{{ pokemon.stats[0].base_stat }}</p>
<p class="attackpower"><b>Attack Power</b>{{ pokemon.stats[1].base_stat }}</p>
